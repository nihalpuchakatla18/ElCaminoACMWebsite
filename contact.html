    <script src="../Backend/hamburber.js"></script>
    <div class="main_box">
        <div class="main_contact_text">
            <h1>Contact Us!</h1>
            <p>
                Email us with <strong>any</strong> question you may have! We are more than happy to answer any question that you may have. Just give us 1-2 business days to answer back!
            </p>
        </div>
        <form class="contact-form" action="#" method="post" novalidate>
			<label for="name">Name</label>
			<input type="text" id="name" name="name" placeholder="Enter your name" required>

			<label for="email">Email</label>
			<input type="email" id="email" name="email" placeholder="you@example.com" required>

			<label for="message">Questions</label>
			<textarea id="message" name="message" rows="6" placeholder="Type your questions here..."></textarea>

			<button type="submit">
                Send
            </button>
		</form>
        <script src="../Backend/email.js"></script>
    </div>
    <footer>WORK IN PROGRESS</footer>
